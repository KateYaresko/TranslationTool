	<div class="container">

		<div class="col-sm-2">
			<h3>Filters</h3>
			<hr class="colorgraph">
			<label for="">General</label>
			<div>
				<input type="checkbox">Translated</div>
			<div>
				<input type="checkbox">Untranslated</div>
			<div>
				<label>Sort by</label>
				<div>
					<div>
						<input type="radio" name="sortby">Alphabet</div>
					<div>
						<input type="radio" name="sortby">Last changed</div>
				</div>
			</div>
			<div>
				<label>Sort order</label>
				<div>
					<div>
						<input type="radio" name="order">Ascending</div>
					<div>
						<input type="radio" name="order">Descending</div>
				</div>
			</div>
			<div>
				<label>Search</label>
				<input type="text" class="form-control" placeholder="Search"></div>

		</div>
